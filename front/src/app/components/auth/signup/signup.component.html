<!DOCTYPE HTML>
<h1>Sign up form</h1>
<form (ngSubmit)="submitForm(myForm.value)" #myForm="ngForm">
  <p> Username
    <input type="text" name="username" [(ngModel)]="username"
          #myUsername="ngModel" minlength="1" />
  </p>
  <div *ngIf="myUsername.errors && (myUsername.dirty || myUsername.touched)">
    <p class="error" [hidden]="!myUsername.errors.minlength">
      Username must be at least 6 characters long.
    </p>
  </div>
  <p> email
    <input type="email" name="email" [(ngModel)]="email"
          #myemail="ngModel" required />
  </p>
  <div *ngIf="myemail.errors && (myemail.dirty || myemail.touched)">
    <p class="error" [hidden]="!myemail.errors.required">
      email is required
    </p>
  </div>
  <p> Password
    <input type="password" name="password" [(ngModel)]="password"
          #myPassword="ngModel" required />
  </p>
  <div *ngIf="myPassword.errors && (myPassword.dirty || myPassword.touched)">
    <p class="error" [hidden]="!myPassword.errors.required">
      Password is required
    </p>
  </div>
  <button type="submit"> signup </button>
</form>
