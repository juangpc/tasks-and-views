<!DOCTYPE HTML>
<div class="container">
  <div class="logo">
    <h3>logo img</h3>
  </div>
  <div class="salutation" *ngIf="ss.user"><h4 >Hi, {{ss.user.username}}</h4></div>
  <div class="menu">
