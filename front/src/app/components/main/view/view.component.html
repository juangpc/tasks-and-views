<div class="view-controls" >
  <input type="text" name="viewName" #newViewInput placeholder="add new view" [(ngModel)]="inputNewView" 
  (keyup.enter)="createNewView(newViewInput.value)" autocomplete="off">

  <div *ngIf="viewsList.length>0">
    Selected View:
    <div class="select-editable-view">
      <select [(ngModel)]="selectedView" (ngModelChange)="onViewChange($event)">
        <option *ngFor="let v of viewsList" [ngValue]="v">{{v.name}}</option>
      </select>
      <input type="text" name="viewName" [value]="selectedView?.name" #selectedViewInput autocomplete="off"
      (blur)="editSelectedView({name:selectedViewInput.value})" (keyup.enter)="editSelectedView({name:selectedViewInput.value})" />
    </div>
  </div>
  
  <div *ngIf="viewsList.length>1">
    Selected Mapper:
    <div class="select-editable-view">
      <select [(ngModel)]="selectedMapper" (ngModelChange)="onMapChange($event)">
        <option *ngFor="let v of viewsList" [ngValue]="v">{{v.name}}</option>
      </select>
      <input type="text" name="viewName" [value]="selectedMapper?.name" #selectedMapperInput autocomplete="off"
      (blur)="editSelectedMapper({name:selectedMapperInput.value})" (keyup.enter)="editSelectedMapper({name:selectedMapperInput.value})" />
    </div>
  </div>
  <div *ngIf="viewsList.length>0">
      Delete View:
      <div class="select-editable-view">
        <select [(ngModel)]="viewToDelete" (ngModelChange)="onDeleteViewChange($event)">
          <option *ngFor="let v of viewsList" [ngValue]="v">{{v.name}}</option>
        </select>
      </div>
    </div>
</div>
